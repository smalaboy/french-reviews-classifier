{% extends 'base.html' %}
{% load static %}

{% block js %}
    <script src="{% static 'js/classifier.js' %}"></script>
{% endblock js %}

{% block content %}
    <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
      <h1 class="display-4">Classifieur</h1>
      <p class="lead"> <label for="text-input">Entrez le text et cliquez sur "Classer".</label></p>
    </div>
    <div class="container">
    <div class="row mb-3 d-flex justify-content-center text-center">
        <form class="w-100" id="classifier-form">
            <div class="form-group w-100">
                <textarea class="form-control" id="text-input" name="text" rows="3"></textarea>
              </div>
            <button type="submit" class="btn btn-success">Classer</button>
        </form>
      </div>
      <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
          <h4 class="display-6">Résultats</h4>
          <div id="loader" class="spinner-border text-success" role="status">
              <span class="sr-only">Loading...</span>
            </div>
          <div id="results">
              <p>Prédiction : <span id="prediction">Positif</span></p>
              <p>Probabilité : <span id="probability">78.59%</span></p>
          </div>
        </div>
    </div>
{% endblock content %}
